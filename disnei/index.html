<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Disnei - Home</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #121212;
    color: white;
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    width: 100%;
    height: 50vh;
    background: url('https://logos-marcas.com/wp-content/uploads/2021/03/Disney-Simbolo.png') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 2s ease-out;
  }

  .hero h1 {
    font-size: 3rem;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
  }

  nav {
    background: rgba(31, 31, 31, 0.9);
    display: flex;
    justify-content: space-around;
    padding: 15px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 10px;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #00BFFF;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

</style>
</head>
